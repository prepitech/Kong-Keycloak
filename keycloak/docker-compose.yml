version: '3.5'

services:
  keycloak-db:
    image: postgres:11-alpine
    volumes: 
      - keycloak-datastore:/var/lib/postgresql/data
    networks:
      - keycloak-net
    ports:
      - "25432:5432"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak

  keycloak:
    image: bitnami/keycloak:15.0.1
    depends_on:
      - keycloak-db
    networks:
      - keycloak-net
    ports:
      - "8080:8080"
    
    # https://www.keycloak.org/server/features
    # https://www.keycloak.org/docs/12.0/server_installation/index.html#profiles
    # https://keycloak.discourse.group/t/enable-account-api-in-docker/14039


    # command: ./opt/bitnami/scripts/keycloak/run.sh --features=preview
    

    # https://stackoverflow.com/questions/33910615/is-there-an-api-call-for-changing-user-password-on-keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_PORT: 5432
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admina

    volumes:
      - "./prepi:/opt/bitnami/keycloak/themes/prepi"
      - "./prepi_report:/opt/bitnami/keycloak/themes/prepi_report"

volumes:
  keycloak-datastore:

networks:
  keycloak-net: